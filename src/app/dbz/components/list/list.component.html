<h4>Listado</h4>

<ul class="list-group">
  <!-- <li class="list-group-item">Krilin - 500</li>
  <li class="list-group-item">Goku - 10,000</li> -->

  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first
    let isLast = last
    let isEven = even
    let isOdd = odd
    "

    class="list-group-item"
    [ngClass]="{'list-group-item-dark': isOdd}"
    [ngClass]="{'list-group-item-light': isEven}">
    <!-- [ngClass]="{'list-group-item-primary': isFirst}"> -->

    <span class="text-primary"> {{ i + 1 }}. </span>
    <span> {{ character.name }} - </span>
    <strong> Power: </strong>
    <span> {{ character.power }} </span>

    <!-- <span class="text-danger">Es par: {{ isEven }}</span>
    <span class="text-danger">Es impar: {{ isOdd }}</span> -->

  </li>
</ul>
