<h1>DBZ personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <!-- onDelete -->
    <app-dbz-list
      (onDelete)="onDeleteCharacter($event)"
      [characterList]="characters"
    ></app-dbz-list>
  </div>

  <div class="col">
    <!-- {{ characters }} -->
    <app-add-character (onNewCharacter)="onNewCharacter($event)"></app-add-character>

  </div>
</div>
